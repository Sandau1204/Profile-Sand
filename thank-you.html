<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn bạn!</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- Biến màu (Giống hệt file style.css chính) --- */
        :root {
            /* Light Mode */
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --primary-color: #007bff;
            --border-color: #ddd;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            /* Dark Mode */
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --card-bg: #24243e;
            --primary-color: #4a90e2;
            --border-color: #3a3a5a;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        /* --- Cài đặt Trang --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: var(--card-bg);
            padding: 3rem 4rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-success {
            font-size: 4rem;
            color: #28a745; /* Màu xanh lá cây */
            margin-bottom: 1.5rem;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.2s;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 400px;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        body.dark-mode .btn:hover {
            background-color: #6aaff8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-success">
            <i class="fa-solid fa-paper-plane"></i>
        </div>

        <h1>
            <span class="vi">Cảm ơn bạn!</span>
            <span class="en">Thank You!</span>
        </h1>
        <p>
            <span class="vi">Tôi đã nhận được tin nhắn. Tôi sẽ phản hồi lại bạn sớm nhất có thể.</span>
            <span class="en">I have received your message. I will get back to you as soon as possible.</span>
        </p>

        <a href="index.html" class="btn">
            <i class="fa-solid fa-arrow-left"></i>
            <span class="vi"> Quay về Trang chủ</span>
            <span class="en"> Back to Home</span>
        </a>
    </div>

    <script>
        // --- Tự động phát hiện Dark/Light Mode ---
        (function() {
            // 1. Kiểm tra localStorage từ trang chính
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            }

            // 2. Kiểm tra ngôn ngữ từ trang chính
            // (Nếu bạn muốn trang cảm ơn cũng đổi ngôn ngữ)
            // const lang = localStorage.getItem('lang') || 'vi'; 
            // document.documentElement.setAttribute('lang', lang);
            
            // --- Xử lý đa ngôn ngữ đơn giản cho trang này ---
            // Lấy ngôn ngữ từ trình duyệt nếu không có gì được lưu
            const userLang = (navigator.language || navigator.userLanguage).split('-')[0];
            
            if (userLang === 'en') {
                document.documentElement.setAttribute('lang', 'en');
            } else {
                document.documentElement.setAttribute('lang', 'vi');
            }
        })();
        
        // --- CSS cho đa ngôn ngữ (giống file chính) ---
        const style = document.createElement('style');
        style.innerHTML = `
            html[lang="vi"] .en,
            html[lang="en"] .vi {
                display: none;
            }
        `;
        document.head.appendChild(style);
    </script>

</body>
</html>
